<body>
    <fieldset>
        <legend><h1>AWS Multiple Choice Questions</h1></legend>

        <form>
        <label for="questions">11.What capacity of files can you store in S3?</label>
        <br>
        <input type="radio" name="aws" id="option1" value="0 bytes- 100 TB">
        <label for="option1">0 bytes- 100 TB</label>
        <br>
        <input type="radio" name="aws" id="option2" value="0 bytes -50 TB">
        <label for="option2">0 bytes -50 TB</label>
        <br>
        <input type="radio" name="aws" id="option3" value="0 bytes -5 TB">
        <label for="option3">0 bytes -5 TB</label>
        <br>
        <input type="radio" name="aws" id="option4" value="0 bytes -25 TB">
        <label for="option4">0 bytes -25 TB</label>
        <br>
        <input type="submit" value="Submit">
        <!--Ans: 0 bytes -5 TB -->
        <br>
        <br>
        <label for="questions">12.Which AWS service controls user authentication on mobile and the web?</label>
        <br>
        <input type="radio" name="aws" id="option1" value="IAM">
        <label for="option1">IAM</label>
        <br>
        <input type="radio" name="aws" id="option2" value="Amazon Cognito">
        <label for="option2">Amazon Cognito</label>
        <br>
        <input type="radio" name="aws" id="option3" value="AWS device farm">
        <label for="option3">AWS device farm</label>
        <br>
        <input type="submit" value="Submit">
        <!--Ans: Amazon Cognito-->
        <br>
        <br>
        <label for="questions">13.Which service in AWS is a web service that processes huge data?</label>
        <br>
        <input type="radio" name="aws" id="option1" value="Amazon LightSail">
        <label for="option1">Amazon LightSail</label>
        <br>
        <input type="radio" name="aws" id="option2" value="Amazon Redshift">
        <label for="option2">Amazon Redshift</label>
        <br>
        <input type="radio" name="aws" id="option3" value="Amazon EMR">
        <label for="option3">Amazon EMR</label>
        <br>
        <input type="radio" name="aws" id="option4" value="Amazon DynamoDB">
        <label for="option4">Amazon DynamoDB</label>
        <br>
        <input type="submit" value="Submit">
        <!--Ans: Amazon EMR -->
        <br>
        <br>
        <label for="questions">14.What does VPS stand for?</label>
        <br>
        <input type="radio" name="aws" id="option1" value="Virtual private service">
        <label for="option1">Virtual private service</label>
        <br>
        <input type="radio" name="aws" id="option2" value="Virtual public service">
        <label for="option2">Virtual public service</label>
        <br>
        <input type="radio" name="aws" id="option3" value="Virtual public server">
        <label for="option3">Virtual public server</label>
        <br>
        <input type="radio" name="aws" id="option4" value="Virtual private server">
        <label for="option4">Virtual private server</label>
        <br>
        <input type="submit" value="Submit">
        <!--Ans:Virtual private server -->
        <br>
        <br>
        <label for="questions">15.Developers can easily publish, maintain, monitor, and secure APIs with____, a fully managed service.</label>
        <br>
        <input type="radio" name="aws" id="option1" value="Elastic cache">
        <label for="option1">Elastic cache</label>
        <br>
        <input type="radio" name="aws" id="option2" value="Elastic Transcoder">
        <label for="option2">Elastic Transcoder</label>
        <br>
        <input type="radio" name="aws" id="option3" value="API caching">
        <label for="option3">API caching</label>
        <br>
        <input type="radio" name="aws" id="option4" value="API Gateway">
        <label for="option4">API Gateway</label>
        <br>
        <input type="submit" value="Submit">
        <!--Ans:  API Gateway-->
            
        </form>
