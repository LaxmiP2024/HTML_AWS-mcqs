<body>
    <fieldset>
        <legend><h1>AWS Multiple Choice Questions</h1></legend>

        <form>
        <label for="questions">1.What is the full form of AWS?</label>
        <br>
        <input type="radio" name="aws" id="option1" value="Amazon web-based service">
        <label for="option1">Amazon web-based service</label>
        <br>
        <input type="radio" name="aws" id="option2" value="Amazon web-store service">
        <label for="option2">Amazon web-store service</label>
        <br>
        <input type="radio" name="aws" id="option3" value="Amazon web service">
        <label for="option3">Amazon web service</label>
        <br>
        <input type="radio" name="aws" id="option4" value="Amazon web-data service">
        <label for="option4">Amazon web-data service</label>
        <br>
        <input type="submit" value="Submit">
        <!--Ans: Amazon web service. -->
        <br>
        <br>
        <label for="questions">2.How many types of cloud computing are there?</label>
        <br>
        <input type="radio" name="aws" id="option1" value="2">
        <label for="option1">2</label>
        <br>
        <input type="radio" name="aws" id="option2" value="3">
        <label for="option2">3</label>
        <br>
        <input type="radio" name="aws" id="option3" value="4">
        <label for="option3">4</label>
        <br>
        <input type="radio" name="aws" id="option4" value="5">
        <label for="option4">5</label>
        <br>
        <input type="submit" value="Submit">
        <!--Ans: 3-->
        <br>
        <br>
        <label for="questions">3.Which of the following are the advantages of AWS?</label>
        <br>
        <input type="radio" name="aws" id="option1" value="Flexibility">
        <label for="option1">Flexibility</label>
        <br>
        <input type="radio" name="aws" id="option2" value="Cost-effectiveness">
        <label for="option2">Cost-effectiveness</label>
        <br>
        <input type="radio" name="aws" id="option3" value="Scalability">
        <label for="option3">Scalability</label>
        <br>
        <input type="radio" name="aws" id="option4" value="Security">
        <label for="option4">Security</label>
        <br>
        <input type="radio" name="aws" id="option5" value="All">
        <label for="option5">All</label>
        <br>
        <input type="submit" value="Submit">
        <!--Ans: All -->
        <br>
        <br>
        <label for="questions">4.What is the region in AWS?</label>
        <br>
        <input type="radio" name="aws" id="option1" value="A region is a geographical area or collection of data centers.">
        <label for="option1"> A region is a geographical area or collection of data centers.</label>
        <br>
        <input type="radio" name="aws" id="option2" value="A region is an isolated logical data center">
        <label for="option2">A region is an isolated logical data center</label>
        <br>
        <input type="radio" name="aws" id="option3" value="A region is the end-points for AWS.">
        <label for="option3">A region is the end-points for AWS.</label>
        <br>
        <input type="submit" value="Submit">
        <!--Ans: A region is a geographical area or collection of data centers. -->
        <br>
        <br>
        <label for="questions">5.Which of the following are the components of AWS infrastructure?</label>
        <br>
        <input type="radio" name="aws" id="option1" value="Edge location">
        <label for="option1">Edge location</label>
        <br>
        <input type="radio" name="aws" id="option2" value="Regions">
        <label for="option2">Regions</label>
        <br>
        <input type="radio" name="aws" id="option3" value="Availability zone">
        <label for="option3">Availability zone</label>
        <br>
        <input type="radio" name="aws" id="option4" value="Regional Edge caches">
        <label for="option4">Regional Edge caches</label>
        <br>
        <input type="radio" name="aws" id="option5" value="All">
        <label for="option5">All</label>
        <br>
        <input type="submit" value="Submit">
        <!--Ans: All-->
            
        </form>
