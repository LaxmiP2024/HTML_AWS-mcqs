        <form>
        <label for="questions">16.Which of the following is correct about HTML?</label>
        <br>
        <input type="radio" name="html" id="option1" value="HTML uses User Defined Tags">
        <label for="option1">HTML uses User Defined Tags</label>
        <br>
        <input type="radio" name="html" id="option2" value="HTML uses tags defined within the language">
        <label for="option2">HTML uses tags defined within the language</label>
        <br>
        <input type="radio" name="html" id="option3" value="Both A and B">
        <label for="option3">Both A and B</label>
        <br>
        <input type="radio" name="html" id="option4" value="None">
        <label for="option4">None</label>
        <br>
        <input type="submit" value="Submit">
        <!--Ans: HTML uses tags defined within the language. -->

        <br>
        <label for="questions">17.Which input type reset defines a reset button that will reset all form values to their default values?</label>

        <input type="radio" name="html" id="option1" value="clear">

        <input type="radio" name="html" id="option3" value="reset">

        <br>
        <input type="radio" name="html" id="option4" value="refresh">
        <label for="option4">refresh</label>
        <br>
        <input type="submit" value="Submit">
        <!--Ans: reset-->
        <br>
        <br>
        <label for="questions">18.Which character is used to represent when a tag is closed in HTML?</label>

        <input type="radio" name="html" id="option2" value="!">

        <input type="radio" name="html" id="option4" value="All">
        <label for="option4">All</label>
        <br>
        <input type="submit" value="Submit">
        <!--Ans: / -->
        <br>
        <br>

        <br>
        <input type="submit" value="Submit">

        <br>
